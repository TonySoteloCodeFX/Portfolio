<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/contact/contact.css">
    <title>Contact</title>
</head>
<body class="contact_body">

    <header>
        <nav class="contact_nav">
            <span class="contact_name_logo">Tony Sotelo</span>
            <a href="/index.html" class="contact_nav_a">Home</a>
            <a href="/about/about.html" class="contact_nav_a">About</a>
            <a href="/resume/resume.html" class="contact_nav_a">Resume</a>
        </nav>
    </header>

    <main>
        <section class="contact_container">
            <div class="contact_info">
                <div class="info_title">My Contact Info</div>
                <div class="info_phone">Phone: 661-202-9461</div>
                <div class="info_email">Email: tonysotelo.vfx@gmail.com</div>
                <div class="info_linkedin">LinkedIn: linkedin.com/in/tonysotelovfx</div>
            </div>
            <div class="contact_card">
                <div>
                    <div class="contact_item">Let's Talk!</div>
                </div>
                <div class="contact_item">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="contact_item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="contact_item">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="50" rows="10"></textarea>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
